<!DOCTYPE html>
<html>
<head>
    <title>Personal Details</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Personal Details</h1>
    <table>
        <tr>
            <td class="label">Name:</td>
            <td><input type="text" name="name" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td class="label">Class:</td>
            <td><input type="text" name="class" placeholder="Enter your class"></td>
        </tr>
        <tr>
            <td class="label">Qualifications:</td>
            <td><input type="text" name="qualifications" placeholder="Enter your qualifications"></td>
        </tr>
        <tr>
            <td class="label">Photo:</td>
            <td><input type="file" name="photo"></td>
        </tr>
        <tr>
            <td class="label">Address:</td>
            <td><textarea name="address" placeholder="Enter your address"></textarea></td>
        </tr>
    </table>

    <div class="logo">
        <!-- Replace 'path-to-your-college-logo.png' with the actual path to your college logo image -->
        <img src="https://bdu.ac.bd/bdu-admin/uploads/content/2020/12/147/thumb_image.png" alt="College Logo">
    </div>
</body>
</html>
